<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>USTAD</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
      }

      #container {
        align-items: center;
        display: flex;
        justify-content: space-between;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <script src="dependencies/jszip.min.js"></script>
    <script src="dependencies/filesaver.js"></script>
    <script src="popup.js"></script>

  </head>

  <body>
    <h1>OCR Dataset</h1>
    <div id="container">
      <table>
        <tr>
          <td>Font</td>
          <td>
            <select id="option-font">
              <option selected disabled hidden value=''></option>
              <option value="white">Jameel Noori Nastaleeq</option>
              <option value="pink">Alvi Nastaleeq</option>
              <option value="green">Nafees Web Naskh</option>
              <option value="yellow">Tahoma</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>Font Size</td>
          <td>
            <input name="option-font-size" />
          </td>
        </tr>

        <tr>
          <td>Effects</td>
          <td>
            <select id="effects-dd">
              <option selected disabled hidden value=''></option>
              <option value="white">Gaussian Blur</option>
              <option value="pink">Old Manuscript</option>
              <option value="green">Pixellated</option>
              <option value="yellow">Damage</option>
            </select>
          </td>
        </tr>

      </table>

      <button id="do">Capture</button>

    </div>

    <div id="testtube" class="preview-board">

    </div>

    <div id="preview-tube" class="preview-board">
      <img id="previewImg" src="" />

      <canvas id="canvas"></canvas>
    </div>


  </body>
</html>
